<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Challenge 10</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
      integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main class="screen">
      <section class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">9:41</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </section>

      <header class="header">
        <span class="header__icon">
          <i class="fas fa-arrow-left"></i>
        </span>
        <span class="header__title">
          Profile
        </span>
        <span class="header__icon">
          <i class="fas fa-bars"></i>
        </span>
      </header>

      <section class="profile">
        <div class="profile__picture">
          <img
            src="http://sc.claster.co.kr/online/wp-content/uploads/2019/07/01-27-400x400.jpg"
            class="profile__picture picture"
          />
          <!-- src="https://post-phinf.pstatic.net/MjAxOTA0MThfNjEg/MDAxNTU1NTYzMTkyNTYz.A_DZrAbdPfWBDT_E1QI-zANDFmskmM-oqxYp7vgsQHkg.LrFe1hTwhgpIJYGODvj_4dyhNCWtglhGZqPAyNBBmlYg.JPEG/1.jpg?type=w1200" -->
        </div>
        <div class="profile__title">
          <span class="profile__title title">Han Jimin</span>
        </div>
        <div class="profile__address">
          <span class="profile__address address">Seoul, Korea</span>
        </div>
        <div class="profile__btns">
          <div class="profile__btn">
            <span>Follow</span>
          </div>
          <div class="profile__btn">
            <span>Message</span>
          </div>
        </div>
        <div class="profile__infos">
          <div class="profile__info">
            <span>140</span>
            <span>Followers</span>
          </div>
          <div class="profile__info">
            <span>250</span>
            <span>Following</span>
          </div>
          <div class="profile__info">
            <span>369</span>
            <span>Images</span>
          </div>
        </div>
      </section>

      <nav class="nav">
        <ul class="nav__icons">
          <li class="nav__icon">
            <i class="fas fa-user"></i>
          </li>
          <li class="nav__icon">
            <i class="fas fa-user-friends"></i>
          </li>
          <li class="nav__icon">
            <i class="fas fa-comment-dots"></i>
          </li>
          <li class="nav__icon">
            <i class="fas fa-cog"></i>
          </li>
        </ul>
      </nav>
      <div class="underline"></div>
    </main>
  </body>
</html>
