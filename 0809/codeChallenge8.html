<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Challenge 8</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
      integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main class="screen">
      <section class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">9:41</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-signal"></i>
          <i class="fas fa-wifi"></i>
          <i class="fas fa-battery-full"></i>
        </div>
      </section>

      <section class="header">
        <div class="header__back">
          <i class="fas fa-arrow-left"></i>
        </div>
        <div class="header__share">
          <i class="fas fa-share-alt"></i>
        </div>
      </section>

      <section class="main">
        <div class="main__pictures">
          <img
            src="https://is2-ssl.mzstatic.com/image/thumb/Purple128/v4/c3/0a/4f/c30a4f6e-fb06-611e-f2f1-fc1fef5e9e32/AppIcon-1x_U007emarketing-0-0-GLES2_U002c0-512MB-sRGB-0-0-0-85-220-0-0-0-4.png/246x0w.jpg"
            class="main__picture"
          />
          <img
            src="https://is2-ssl.mzstatic.com/image/thumb/Purple128/v4/c3/0a/4f/c30a4f6e-fb06-611e-f2f1-fc1fef5e9e32/AppIcon-1x_U007emarketing-0-0-GLES2_U002c0-512MB-sRGB-0-0-0-85-220-0-0-0-4.png/246x0w.jpg"
            class="main__picture"
          />
          <img
            src="https://is2-ssl.mzstatic.com/image/thumb/Purple128/v4/c3/0a/4f/c30a4f6e-fb06-611e-f2f1-fc1fef5e9e32/AppIcon-1x_U007emarketing-0-0-GLES2_U002c0-512MB-sRGB-0-0-0-85-220-0-0-0-4.png/246x0w.jpg"
            class="main__picture"
          />
          <div class="main__picture-etc">
            <span>+4</span>
          </div>
        </div>
        <div class="main__tags">
          <span class="main__tags-balloon">TOWN</span>
          <span class="main__tags-balloon">HISTORICAL</span>
          <span class="main__tags-balloon">FOR KIDS</span>
        </div>
        <div class="main__title">
          <h1>City of Lights</h1>
          <div class="circle-heart">
            <i class="fas fa-heart"></i>
          </div>
        </div>
        <div class="main__address">
          <i class="fas fa-map-marker-alt"></i>
          <span class="main__address-text">Avotu iela 104-B</span>
        </div>
        <div class="main__rate">
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star"></i>
          <i class="fas fa-star-half-alt"></i>
          <span class="main__rate-score">4.75</span>
          <span class="main__distance">325 m</span>
        </div>
        <div class="main__content">
          <span class="main__overview">OVERVIEW</span>
          <p class="main__text">
            Latvia's captital Riga is enriched and inspired every day by its
            multicultural community. Riga is perhaps the most
          </p>
          <span class="main__more">READ MORE</span>
        </div>
      </section>

      <section class="navigation">
        <div class="navigation__icons">
          <i class="navigation__icon fas fa-home"></i>
          <i class="navigation__icon fas fa-globe-americas"></i>
          <div class="navigation__bigcircle">
            <i class="navigation__icon fas fa-route"></i>
          </div>
          <i class="navigation__icon fas fa-users"></i>
          <i class="navigation__icon fas fa-cog"></i>
        </div>
      </section>

      <div class="bluebar"></div>
      <div class="underbar"></div>
    </main>
  </body>
</html>
