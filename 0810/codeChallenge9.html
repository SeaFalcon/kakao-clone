<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Code Challenge 9</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.1/css/all.css"
      integrity="sha384-wxqG4glGB3nlqX0bi23nmgwCSjWIW13BdLUEYC4VIMehfbcro/ATkyDsF/AbIOVe"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <main class="screen">
      <header class="header">
        <span class="header__hamburger">
          <i class="fas fa-bars"></i>
        </span>
        <span class="header__title">
          Recipes
        </span>
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
      </header>

      <section class="main__content">
        <!-- 하위 class 어떻게 짓는지 고민 ㅠ_ㅠ -->
        <div class="main__title">
          <span>Popular Recipes</span>
          <a href="#">View All</a>
        </div>
        <div class="main__pictures">
          <div class="main__picture">Home Cooking</div>
          <div class="main__picture">Pastry Recipes</div>
          <div class="main__picture">For Babies</div>
          <div class="main__picture">Smoothie Recipes</div>
        </div>
      </section>
      <section class="other__contents">
        <div class="other__title">Other Recipes</div>
        <div class="other__content">
          <div class="other__content__box">
            <div class="other__content-title">Refreshments</div>
            <div class="other__content-text">120 Recipes</div>
          </div>
          <a class="other__content-arrow">
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
        <div class="other__content">
          <div class="other__content__box">
            <div class="other__content-title">Diet Dishes</div>
            <div class="other__content-text">27 Recipes</div>
          </div>
          <a class="other__content-arrow">
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
        <div class="other__content">
          <div class="other__content__box">
            <div class="other__content-title">Soup Recipes</div>
            <div class="other__content-text">279 Recipes</div>
          </div>
          <a class="other__content-arrow">
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
        <div class="other__content">
          <div class="other__content__box">
            <div class="other__content-title">Meat Dishes</div>
            <div class="other__content-text">109 Recipes</div>
          </div>
          <a class="other__content-arrow">
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
        <div class="other__content">
          <div class="other__content__box">
            <div class="other__content-title">Junk Food</div>
            <div class="other__content-text">100 Recipes</div>
          </div>
          <a class="other__content-arrow">
            <i class="fas fa-chevron-right"></i>
          </a>
        </div>
      </section>

      <nav class="navigation">
        <span class="navigation-btn">
          <i class="fas fa-home"></i>
        </span>
        <span class="navigation-btn">
          <i class="fas fa-utensils"></i>
        </span>
        <span class="navigation-btn">
          <i class="fas fa-edit"></i>
        </span>
        <span class="navigation-btn">
          <i class="fas fa-plus-square"></i>
        </span>
      </nav>
    </main>
  </body>
</html>
